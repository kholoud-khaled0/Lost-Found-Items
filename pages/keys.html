        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>Found Keys - Nava</h2>
        <div class="item-list" id="itemList">
            <div class="item">
                <button class="delete-btn">üóëÔ∏è</button>
                <img src="../images/keys1.jpg" alt="Found Key 1">
                <div class="item-details">
                    <p>Key</p>
                    <p class="detail">Found at Library on 2025-04-15</p>
                </div>
            </div>
            <div class="item">
                <button class="delete-btn">üóëÔ∏è</button>
                <img src="../images/keys2.jpg" alt="Found Key 2">
                <div class="item-details">
                    <p>Key</p>
                    <p class="detail">Found at Office on 2025-04-14</p>
                </div>
            </div>
        </div>

        <!-- Add Item Form -->
        <div class="add-item-form">
            <h3>Add a Found Key</h3>
            <form id="addIDForm">
                <div class="form-group">
                    <label for="image">Upload Image of the Key</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                    <img id="imagePreview" class="image-preview" alt="Image Preview">
                </div>
                <div class="form-group">
                    <label for="date">Date Found</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="location">Location Found</label>
                    <input type="text" id="location" name="location" placeholder="e.g., Library" required>
                </div>
                <button type="submit" class="submit-btn">Add ID</button>
            </form>
        </div>
    </div>

    <script src="../JS/keys.js"></script>
