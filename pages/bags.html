<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Found Badges - Nava</title>
  <link rel="stylesheet" href="../style/global.css">
  <link rel="stylesheet" href="../style/bags.css">

</head>
<body>
  <nav>
    <div class="logo"><a href="../pages/home.html">Nava</a></div>
    <ul>
      <li><a href="../pages/home.html" >Home</a></li>
      <li><a href="../pages/report.html">Report Lost Item</a></li>
      <li><a href="../pages/AboutUs.html" >About Us</a></li>
      <li><a href="../pages/ContactUs.html">Contact Us</a></li>
      <li><a href="../index.html">Log out</a></li>

    </ul>
</nav>

  <div class="container">
    <h2 style="text-align: center; margin-bottom: 30px; font-size: 32px;">Found Badges</h2>
    <div class="item-list" id="itemList">
      <div class="item">
        <button class="delete-btn">🗑️</button>
        <img src="../images/Bag1.jpg" alt="Found Badge 1">
        <div class="item-details">
          <p>Badge</p>
          <p class="detail">Found at Engineering Building on 2025-04-18</p>
        </div>
      </div>
      <div class="item">
        <button class="delete-btn">🗑️</button>
        <img src="../images/Bag2.jpg" alt="Found Badge 2">
        <div class="item-details">
          <p>Badge</p>
          <p class="detail">Found at Admin Office on 2025-04-17</p>
        </div>
      </div>
    </div>

    <div class="add-item-form">
      <h3>Add a Found Badge</h3>
      <form id="addBadgeForm">
        <div class="form-group">
          <label for="image">Upload Image of the Badge</label>
          <input type="file" id="image" name="image" accept="image/*" required>
          <img id="imagePreview" class="image-preview" alt="Image Preview">
        </div>
        <div class="form-group">
          <label for="date">Date Found</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="location">Location Found</label>
          <input type="text" id="location" name="location" placeholder="e.g., Lab 3" required>
        </div>
        <button type="submit" class="submit-btn">Add Badge</button>
      </form>
    </div>
  </div>
  <script src="../JS/bags.js"></script>
  <footer>
    &copy; 2025 Nava - All rights reserved.
  </footer>
</body>
</html>
