      <li><a href="../pages/home.html" >Home</a></li>
      <li><a href="../pages/report.html">Report Lost Item</a></li>

  <div class="container">
    <h2 style="text-align: center; margin-bottom: 30px; font-size: 32px;">Found Others</h2>
    <div class="item-list" id="itemList">
      <!-- No items yet -->
    </div>

    <div class="add-item-form">
      <h3>Add a Found Item</h3>
      <form id="addBadgeForm">
        <div class="form-group">
          <label for="name">Item Name</label>
          <input type="text" id="name" name="name" placeholder="e.g., Blue Backpack" required>
        </div>
        <div class="form-group">
          <label for="image">Upload Image</label>
          <input type="file" id="image" name="image" accept="image/*" required>
          <img id="imagePreview" class="image-preview" alt="Image Preview">
        </div>
        <div class="form-group">
          <label for="date">Date Found</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="location">Location Found</label>
          <input type="text" id="location" name="location" placeholder="e.g., Library" required>
        </div>
        <button type="submit" class="submit-btn">Add Item</button>
      </form>
    </div>
  </div>

  <script src="../JS/other.js"></script>
