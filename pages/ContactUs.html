<body>
    <nav>

        </ul>

    <main >
        <section class="contact-form">
            <h2 id="h2ofform">We'd love to hear from you!</h2>
            <p id="pofform">If you have any questions, suggestions, or just want to say hello, feel free to reach out using the form below.</p>
            <br>
            <form action="#" method="POST" id="contactForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
                <label for="email">Eamil</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="5" placeholder="What's in your mind?" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer >
        <p>Â© 2025 Nava. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event){
            event.preventDefault(); 
        
       
            document.getElementById("contactForm").style.display = "none";
        
        
            document.getElementById("h2ofform").innerHTML = "Thank You!";
            document.getElementById("pofform").innerHTML = "Your message has been sent successfully. We'll get back to you soon!";
        });
        </script>
        
        
</body>
