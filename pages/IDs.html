<body>

  <nav>
    <div class="logo"><a href="../pages/home.html">Nava</a></div>
    <ul>
      <li><a href="../pages/home.html" >Home</a></li>
      <li><a href="../pages/report.html">Report Lost Item</a></li>

    </ul>
</nav>

  <div class="container">
    <h2>Found IDs</h2>
    <div class="item-list" id="itemList">
      <div class="item">
        <img src="../images/ID1.jpg" alt="Found ID 1">
        <div class="item-details">
          <p>ID</p>
          <p class="detail">Found at Library on 2025-04-15</p>
        </div>
        <button class="delete-btn" title="Delete">üóëÔ∏è</button>
      </div>
    </div>

    <div class="add-item-form">
      <h3>Add a Found ID</h3>
      <form id="addIDForm">
        <div class="form-group">
          <label for="image">Upload Image</label>
          <input type="file" id="image" required>
          <img id="imagePreview" class="image-preview" alt="Preview">
        </div>
        <div class="form-group">
          <label for="date">Date Found</label>
          <input type="date" id="date" required>
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" required>
        </div>
        <button type="submit" class="submit-btn">Add ID</button>
      </form>
    </div>
  </div>
